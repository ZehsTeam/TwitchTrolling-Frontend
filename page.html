<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TwitchTrolling</title>
        <link rel="stylesheet" href="./styles/components.css">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko">
    </head>
    <body>
        <custom-header></custom-header>

        <main>
            <section class="main-info">
                <div class="name-container">
                    <img src="./images/twitch-64x64.png">
                    <h2 id="twitch-channel">Loading...</h2>
                </div>
                <p id="expire-countdown">Loading...</p>
            </section>

            <section class="use-info">
                <h3>To spawn enemies or trigger events, simply cheer the specified amount of bits in the streamer's chat.</h3>
                <h3>If multiple enemies or events share the same bit amount, one will be chosen at random from that group.</h3>
            </section>

            <section class="card-section">
                <h2>ENEMIES</h2>
                <section class="card-container" id="enemy-card-container">
                </section>
            </section>
            
            <section class="card-section">
                <h2>EVENTS</h2>
                <section class="card-container" id="event-card-container">
                </section>
            </section>
        </main>
        
        <script src="./scripts/config.js"></script>
        <script src="./scripts/page.js"></script>
        <script src="./scripts/components.js"></script>
    </body>
</html>
